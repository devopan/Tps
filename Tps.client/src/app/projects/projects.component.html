<h1>Projects</h1>
<p>List of projects.</p>
<p *ngIf="!projects"><em>Loading...</em></p>
<div class="commands text-right" *ngIf="projects">
  <button type="submit"
          [routerLink]="['/project']"
          class="btn btn-success">
    Add a new Project
  </button>
</div>
<table class='table table-striped' aria-labelledby="tableLabel" [hidden]="!projects">
  <thead>
    <tr>
      <th>Id</th>
      <th>Code</th>
      <th>Name</th>
      <th>Client</th>
      <th>Revenue</th>
      <th>StartDateTime</th>
      <th>EndDateTime</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.id }}</td>
      <td>{{ project.code }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.client }}</td>
      <td>{{ project.revenue }}</td>
      <td>{{ project.startDateTime }}</td>
      <td>{{ project.endDateTime }}</td>
      <td>{{ project.status }}</td>
      <a [routerLink]="['/project', project.id]">{{project.name}}</a>
    </tr>
  </tbody>
</table>
